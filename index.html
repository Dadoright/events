<!DOCTYPE html>
<html>
<body>

    <h1> Research Seminars & Conferences  </h1>

    <!-- Buttons for categories and registration form -->


    <table >
        <colgroup>
            <col span="1" style="width: 80%">
            <col span="1" style="width: 10%">
        </colgroup>
        <tbody>
            <tr>
                <!-- Browse categories -->
                <td>
                    <button style="width: 200px"  type="button"
                    onclick = "">
                    <h3 style="font-family: 'Times New Roman'; font-size: 20px;"><b>Browse Categories</b></h3>
                    </button>
                </td>        

                <!-- Register -->
                <td>
                    <button style="width: 150px" type="button"
                    onclick = "">
                    <h3 style="font-family: 'Times New Roman'; font-size: 20px;">Register</h3>
                    </button>
                </td>
            </tr>
            
        </tbody>
    </table>  
    
    <p></p>

    <table id="talkDataTable" class="topicTable" align="center" >
        <colgroup>
            <col span="1" style="width: 10%">
            <col span="1" style="width: 10%">
            <col span="1" style="width: 50%">
            <col span="1" style="width: 20%">
            <col span="1" style="width: 10%">
        </colgroup>   
        
        <tbody>
            <tr>
                <th>
                    <h2 style="text-align:center;">Date</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Time (IST)</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Title</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Speaker</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Livestream/Registration</h2>
                </th>
            </tr>

        </tbody>

    </table>

    <style>
        .topicTable {
          font-family: 'Times New Roman', Times, serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        .topicTable td, .topicTable th {
          border: 1px solid black;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>


</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='app.js'></script>


</html>
