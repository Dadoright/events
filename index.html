<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./dropddown.css">
    <link rel="stylesheet" href="./infobutton.css">
</head>

<body>

    <div>
        <img src="./images/logo-2.png" alt="">
        <label>Events Calendar</label>
    </div>

    <table>
        <colgroup>
            <col span="1" style="width: 80%">
            <col span="1" style="width: 10%">
        </colgroup>
        <tbody>
            <tr>
                <div class="container">
                    <div class="dropdown">
                        <button>Categories</button>
                        <ul class="dropdown-options">
                            <li class="option">
                             <a onclick='return allData()'>All</a>   
                            </li>
                            <li class="option">
                              <a onclick='return researchSeminar()'>Research Seminars</a>  
                            </li>
                            <li class="option">
                              <a onclick='return conferences()'>Conferences</a>  
                            </li>
                            <li class="option">
                               <a onclick='return competitions()'>Competitions</a> 
                            </li>
                            <li class="option">
                               <a onclick='return workshops()'>Workshops</a> 
                            </li>
                        </ul>
                    </div>
                </div>

            </tr>

        </tbody>
    </table>

    <p></p>

    <table id="eventTable" class="topicTable" align="center">

        <tbody>
            <tr>
                <th>
                    <h2 style="text-align:center;">Type</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Date</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Time (IST)</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Event Description</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Link</h2>
                </th>

                <th>
                    <h2 style="text-align:center;">Details</h2>
                </th>
            </tr>

        </tbody>

    </table>

    <style>
        .topicTable {
            font-family: 'Times New Roman', Times, serif;
            border-collapse: collapse;
            width: 100%;
        }

        .topicTable td,
        .topicTable th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>


</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='app.js'></script>
<script src='dropdown.js'></script>


</html>
