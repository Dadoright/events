<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./dropddown.css">
    <link rel="stylesheet" href="./infobutton.css">
    <link rel="stylesheet" href="./types.css">
</head>

<body>

    <div>
        <img src="./images/logo-2.png" alt="">
        <label>Events Calendar</label>
    </div>

    <table>
        <colgroup>
            <col span="1" style="width: 80%">
            <col span="1" style="width: 10%">
        </colgroup>
        <tbody>
            <tr>
                <div class="container">
                    <div class="dropdown">
                        <button>Categories</button>
                        <ul class="dropdown-options">
                            <li class="option">
                             <a onclick='return allData()'>All</a>   
                            </li>
                            <li class="option">
                              <a onclick='return researchSeminar()'>Research Seminars</a>  
                            </li>
                            <li class="option">
                              <a onclick='return conferences()'>Conferences</a>  
                            </li>
                            <li class="option">
                               <a onclick='return competitions()'>Competitions</a> 
                            </li>
                            <li class="option">
                               <a onclick='return workshops()'>Workshops</a> 
                            </li>
                        </ul>
                    </div>
                </div>
            </tr>
        </tbody>
    </table>

    <p></p>

    <table id="eventTable" class="topicTable" align="center">

        <tbody>
            <tr>
                <th>
                    
                </th>
                <th>
                    <label >Type </label>   
                </th>

                <th>
                    <label >Date</label>
                </th>

                <th>
                    <label >Time (IST)</label>
                </th>

                <th>
                    <label >Event Description </label>
                </th>

                <th>
                    <label >Link</label>
                </th>

                <th>
                    <label >Details</label>
                </th>
            </tr>

        </tbody>

    </table>

    

</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='app.js'></script>
<script src='dropdown.js'></script>


</html>
